<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: page-header"></nav>

<div class="container body-content">

    <h1 th:text="${title}">Default Title</h1>

    <form method="post">
        <div th:each="cheese : ${cheeses}" class="checkbox">
            <input type = "checkbox" name = "ids" th:value="${cheese.id}" th:id="${cheese.id}" />
            <label th:for="${cheese.id}" th:text="${cheese.name}"></label>
            <br />
        </div>

        <button type="submit" class="btn btn-danger" value="Remove Cheese">Remove Cheese</button>
    </form>
</div>
</body>
</html>
