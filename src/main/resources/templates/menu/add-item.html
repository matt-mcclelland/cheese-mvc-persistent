<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body>

        <nav th:replace="fragments :: page-header"></nav>


        <div class=" container body-content">

            <h1 th:text="${title}">Default Title</h1>

            <form method="post" th:object="${form}">
                <div class="form-group">
                    <label th:for="cheeseId">Cheese</label>
                    <select th:field="*{cheeseId}">
                        <option th:each="cheese : ${form.cheeses}"
                                th:value="${cheese.id}"
                                th:text="${cheese.name}"></option>
                    </select>
                </div>

                <input type="hidden" name="menuId" th:value="*{menu.id}" />

                <button type="submit" class="btn btn-success" value="Add Item">Add Item</button>
            </form>
        </div>
    </body>
</html>
